  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>orre_web</title>
  <script>
    const serviceWorkerVersion = "2386984497";
  </script>
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" defer></script>
  <script>
    function onVisibilityChange(state) {
      if (window.onVisibilityChangeHandler) {
        window.onVisibilityChangeHandler(state);
      }
    }

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        onVisibilityChange('hidden');
      } else {
        onVisibilityChange('visible');
      }
    });
  </script>
</head>
<head>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUN_y00BhVhEt9E0YeasT2qXktJr90dvo"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
